<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link href="css/app.css" rel="stylesheet"/>

</head>
<body ng-app="studentPageApp">
<h1>Problem 1.</h1>
<div ng-controller="MyController">
    <img ng-src="{{student.photo}}"/>
    <p>Name: {{student.name}}</p>
    <p>Grade: {{student.grade}}</p>
    <p>School: {{student.school}}</p>
    <p>Theacher: {{student.teacher}}</p>
</div>
<hr/>
<h1>Problem 2.</h1>

<input type="text" ng-model="inputData"/>
<img ng-src="{{inputData}}" alt="No data to display"/>
<hr/>
<h1>Problem 3.</h1>

<div id="wrapper" ng-controller="TigerController">
    <div id="textData" ng-class="spanClass">
        <h2>TIGER</h2>
        <p><span>Name: </span>{{tigerData.name}}</p>
        <p><span>Born: </span>{{tigerData.born}}</p>
        <p><span>Birth date: </span>{{tigerData.birthDate}}</p>
        <p><span>Live: </span>{{tigerData.residence}}</p>
    </div>
    <img ng-src="{{url}}"/>
</div>


<script src="lib/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/StudentPageController.js"></script>
<script src="js/controllers/TigerContoller.js"></script>
</body>
</html>
